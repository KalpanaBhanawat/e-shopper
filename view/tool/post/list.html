<section>
      <div class="row">
        
        <h2 class="title text-center">Latest From our Blog</h2>
        <div id="{$_name}" style="{$style}" class="col-sm-9 {$class} row">{rows}{row}
          <div class="blog-post-area">
            <div class="single-blog-post">
            {title_wrapper}
            <h3>
            {$title}
            </h3>
            {/}
            </div>
              <div class="post-meta">
                <ul>
                  <li><i class="fa fa-user"></i>{$created_by}</li>
                  <li><i class="fa fa-calendar"></i>{$created_at_date}</li>
                </ul>
              </div>
             {image_wrapper}
             <a href="{$url}">
             <img style="height:auto; width:100%; max-width:100%;" src="{$image}"/>
             </a>
             {/}
             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{desription_wrapper}
               <div style="height:50px; overflow: hidden; text-overflow: ellipsis; ">{$description}</div>{/}<a href="{$url}" class="btn btn-primary readmore blog-post-detail">Read More <i class="fa fa-angle-right"></i></a>
              <hr/>
            </div>
          </div>
          <div style="padding-bottom:25px;"></div>{$micro_data}
          {/}{/}
          {not_found}
          <div role="alert" class="full-width alert alert-warning"><strong class="glyphicon glyphicon-warning-sign">&nbsp;Warning!<span>&nbsp;{$not_found_message}</span></strong></div>{/}
          {paginator_wrapper}
          <div style="float:none; clear:both" class="xshop-item-paginator">{$Paginator}</div>{/}
        </div>
      </div>
</section>

  
</body>
</html>
